<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../css/styles.css" />

    <title>Log In || BE comunicación</title>
</head>

<body class="login">
    <header class="container-fluid fixed-top">
        <nav class="navbar navbar-expand-lg">
            <div class="container navbar-align">
                <a class="navbar-brand" href="#"><img src="../img/logo-simple.png" alt=""
                        class="logo-simple animate__animated animate__bounceInDown" /></a>
            </div>
        </nav>
    </header>
    <div class="login__buttons">
        <button class="login__button login__button-iniciar" id="googleLogIn">iniciar sesión</button>
        <button class="login__button login__button-cerrar" id="googleLogOut">cerrar sesión</button>
        <button class="login__button login__button-get" id="getData">ver mensajes</button>
    </div>
    <div id="messages"></div>



    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/main.js"></script>

</body>

</html>
